<!DOCTYPE html>
<html>
    <head>
            <style>
               
                    h1 {
                      color: blue;
                      font-family: verdana;
                      font-size: 300%;
                    }
                    p {
                      color: red;
                      font-family: courier;
                      font-size: 160%;
                    }

    <body style="background-color:grey">
        <form>

            <label for="C4"> HAD DINNER</label><BR><BR>
            <input type="button" id="submit" value="SUBMIT">
            <input type="reset" id="reset" value="RESET">
          </form> 
    </body>
    
</html>
