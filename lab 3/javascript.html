<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NUMBER GUESSER</title>
  
    <style>
        html {
    font-family: sans-serif;
    }
      
        body {
            text-align: center;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
    }
    p{
        font-size: 150%;
    }
    </style>
</head>
  
<body>
<h1>GUESS THE NUMBER</h1>
  
<p>A random number has been selected from 1 to 20. Let's See if you can guess it. You have only 5 valid guesses.</p>
  
<div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Submit" class = "guessSubmit" id = "submitguess">
</div>
  
<script type = "text/javascript">

    var rand = Math.floor(Math.random() * 20 + 1);
    
    var guess = 1;
      
    document.getElementById("submitguess").onclick = function(){
    
   var g = document.getElementById("guessField").value;
  if(guess<=5){

   if(g == rand)
   {    
       alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
               + guess + " GUESS ");
   }
   else if(g > rand)
   {    
       if(guess==5)
       {
           alert("WRONG AGAIN, NO MORE GUESSES LEFT !!");
       }
       else
       {
       alert("OOPS SORRY!! TRY A SMALLER NUMBER. YOU HAVE ONLY "+(5-guess)+" GUESS LEFT");
       }
       guess++;
   }
   else
   {
    if(guess==5)
       {
           alert("WRONG AGAIN, NO MORE GUESSES LEFT !!");
       }
       else
       {
       alert("OOPS SORRY!! TRY A GREATER NUMBER. YOU HAVE ONLY "+(5-guess)+" GUESS LEFT");
       }
       guess++;
   }
}

}
</script>
</body>
</html>
